<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-item lines="none"
        style="--background:#fff; --padding-start: 10px!important; --padding-end:0px!important;--padding-top:0px!important;--border-width:0px!important;">
        <ion-icon (click)="openBack()" name="arrow-back-outline"></ion-icon>
      </ion-item>
    </ion-buttons>
    <ion-title style="text-align: center; font-size: 18px;">
      Đăng ký
    </ion-title>
    <ion-buttons slot="end">
      <ion-item lines="none"
        style="--background:#fff; --padding-start: 10px!important; --padding-end:0px!important;--padding-top:0px!important;--border-width:0px!important;">
        <ion-icon name="close-circle-outline" style="font-size: 25px; color: #fff; font-weight: bold;">
        </ion-icon>
      </ion-item>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content style="padding:10px!important">

  <div
    style="padding: 10px!important; border-radius: 5px; text-align: center!important; display:block; height: 100%!important;">

    <!-- <p
      style="text-align: center!important; margin-top:40px!important; margin-bottom:40px!important; padding-left: 60px!important; padding-right: 60px!important;">
      <img src="../../assets/images/TTHLogo.png" style="border-radius: 6px; width: 30%!important;">
    </p> -->

    <div style="padding-left: 30px; padding-right: 30px;">

      <div
        style="width: 100%!important; max-width: 100%!important; background-color: #fcf8f8; padding: 2px!important; border-radius: 2px; margin-top: 30px!important;">
        <table style="width: 100%!important; max-width: 100%!important; background-color: #fff;">
          <tr>
            <td style="width: 50px; background-color: #fff;">
              <ion-icon item-left name="person" style="color: #7077d6; font-size: 30px;"></ion-icon>
            </td>
            <td style="text-align: justify;">
              <ion-input type="text" [(ngModel)]="UserName" style="--padding-start:10px!important;color: #7077d6;"
                placeholder="Tài khoản">
              </ion-input>
            </td>
          </tr>
        </table>
      </div>

      <div
        style="width: 100%!important; max-width: 100%!important; background-color: #fcf8f8; padding: 2px!important; margin-top: 5px; border-radius: 2px;">
        <table style="width: 100%!important; max-width: 100%!important; background-color: #fff;">
          <tr>
            <td style="width: 50px; background-color: #fff;">
              <ion-icon item-left name="lock-closed-outline" style="color: #7077d6; font-size: 30px;"></ion-icon>
            </td>
            <td style="text-align: justify;">
              <ion-input type="password" [(ngModel)]="PassWord" style="--padding-start:10px!important;color: #7077d6;"
                placeholder="Mật khẩu">
              </ion-input>
          </tr>
        </table>
      </div>

      <div
      style="width: 100%!important; max-width: 100%!important; background-color: #fcf8f8; padding: 2px!important; margin-top: 5px; border-radius: 2px;">
      <table style="width: 100%!important; max-width: 100%!important; background-color: #fff;">
        <tr>
          <td style="width: 50px; background-color: #fff;">
            <ion-icon item-left name="lock-closed-outline" style="color: #7077d6; font-size: 30px;"></ion-icon>
          </td>
          <td style="text-align: justify;">
            <ion-input type="password" [(ngModel)]="PassWord" style="--padding-start:10px!important;color: #7077d6;"
              placeholder="Lặp lại mật khẩu">
            </ion-input>
        </tr>
      </table>
    </div>

    </div>

    <div style="margin-top: 20px; padding-left: 30px; padding-right:30px; text-align: justify!important;">

      <div
        style="margin-top: 40px; padding: 12px; text-align: center; background-color:#7077d6!important; color: #fff; border-radius:4px!important; width: 100%!important;">
        Đăng ký
      </div>

    </div>

  </div>

</ion-content>

<ion-footer>
  <ion-toolbar style="--background:#fff;--border-width:0px!important;">
    <table style="width: 100%!important; margin-bottom: 0px;">
      <tr>
        <td style="text-align: center; padding-left: 50px; padding-right: 50px; vertical-align: bottom!important; font-size: 15px; color: #6a6e72;">
          Đăng ký nghĩa là bạn đã đồng ý với các <span><u>điều khoản</u></span><br> sử dụng app của TTH Group
        </td>
      </tr>
    </table>
  </ion-toolbar>
</ion-footer>
