<ion-header>

  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-item lines="none"
        style="--background:#fff; --padding-start: 10px!important; --padding-end:0px!important;--padding-top:0px!important;--border-width:0px!important;">
        <ion-icon (click)="openBack()" name="arrow-back-outline"></ion-icon>
      </ion-item>
    </ion-buttons>

    <ion-title style="text-align: center!important;">
      Đơn thuốc
    </ion-title>

    <ion-buttons slot="end">
      <ion-item lines="none"
        style="--background:#fff; color: #fff; --padding-start: 10px!important; --padding-end:0px!important;--padding-top:0px!important;--border-width:0px!important;">
        <ion-icon name="call-outline" style="font-size: 20px; color: #fff;"></ion-icon>&nbsp;<span
          style="font-weight: bold; font-size: 15px;">SOS</span>
      </ion-item>
    </ion-buttons>

  </ion-toolbar>
  
</ion-header>

<ion-content [fullscreen]="true">

</ion-content>
